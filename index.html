<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Softwares</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.75rem;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: grid;
            grid-template-columns: auto 1fr auto; /* Logo | Search | Actions */
            align-items: center;
            gap: 2rem;
        }

        .logo-area h1 {
            font-size: 1.5rem;
            margin: 0;
            white-space: nowrap;
        }

        .search-area {
            display: flex;
            justify-content: center;
        }

        #search {
            width: 100%;
            max-width: 560px;
            padding: 0.65rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 999px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            background-color: #fff;
            box-shadow: var(--shadow-sm);
        }

        #search:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: #fff;
        }

        .actions-area {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        #category-filter {
            padding: 0.6rem 2rem 0.6rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.9rem;
            outline: none;
            background-color: #fff;
            cursor: pointer;
            min-width: 150px;
        }

        /* Mobile Layout adjustments */
        @media (max-width: 850px) {
            .header-inner {
                grid-template-columns: 1fr auto;
                grid-template-rows: auto auto;
                gap: 1rem;
                padding: 1rem;
            }

            .logo-area {
                grid-column: 1;
                grid-row: 1;
            }

            .actions-area {
                grid-column: 2;
                grid-row: 1;
                gap: 0.5rem;
            }
            
            .search-area {
                grid-column: 1 / -1;
                grid-row: 2;
                width: 100%;
                justify-content: stretch;
            }

            .search-box {
                max-width: none;
            }

            #category-filter.desktop-only {
                display: none; /* Ensure hidden on mobile */
            }
        }
        
        .category-chips {
            /* ... existing styles ... */
            border-top: 1px solid var(--border-color);
            background-color: #fff;
        }

        @media (max-width: 640px) {
            header {
                position: relative;
                padding: 1rem 1rem;
            }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        @media (min-width: 768px) {
            .header-top {
                width: auto;
                justify-content: flex-start;
                gap: 2rem;
            }
            
            .header-content {
                flex-wrap: nowrap;
            }
        }

        .filters {
            display: flex;
            gap: 1rem;
            align-items: center;
            width: auto;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .category-chips {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            border-top: 1px solid var(--border-color);
            margin: 0 -1rem; /* Negative margin to span full width */
            padding-left: 2rem;
            padding-right: 2rem;
            scrollbar-width: none; /* Firefox */
        }
        
        .category-chips::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        .chip {
            padding: 0.4rem 0.8rem;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .chip.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .mobile-only {
            display: none;
        }

        .desktop-only {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile-only {
                display: flex;
            }

            .desktop-only {
                display: none;
            }
            
            header {
                padding-bottom: 0;
            }
            
            .header-content {
                margin-bottom: 0.5rem;
            }
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.25rem;
            }
        }

        .lang-switch {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #f9fafb;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 0.9rem;
        }

        .lang-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .lang-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        .slider.round {
            border-radius: 26px;
        }

        .filters {
            display: flex;
            gap: 1rem;
            align-items: center;
            width: auto;
            flex-grow: 1;
            justify-content: flex-end;
        }



        #search, #category-filter {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #f9fafb;
        }

        #search {
            flex: 2;
        }

        #category-filter {
            flex: 1;
            cursor: pointer;
        }

        #search:focus, #category-filter:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: #fff;
        }

        /* Grid Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }

        @media (max-width: 640px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
                padding: 0 1rem;
                margin: 1rem auto;
            }
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 640px) {
            .card {
                padding: 1rem;
            }
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: #d1d5db;
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 3.5rem;
            height: 3.5rem;
            object-fit: contain;
            border-radius: 0.75rem;
            background-color: #f3f4f6;
            padding: 4px;
        }

        .card-category {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: #eff6ff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .card p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .platforms {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .platform {
            background-color: #f3f4f6;
            color: var(--text-secondary);
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .tag {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .tag::before {
            content: "#";
            color: var(--primary-color);
            margin-right: 1px;
        }

        .cost-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .cost-tag {
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .cost-tag.free {
            background-color: #dcfce7;
            color: #166534;
        }

        .cost-tag.paid {
            background-color: #fef3c7;
            color: #92400e;
        }

        .cost-tag.freemium {
            background-color: #dbeafe;
            color: #1e40af;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 0;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 700px;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @media (max-width: 640px) {
            .modal-content {
                width: 95%;
                margin: 2% auto;
                border-radius: 0.75rem;
            }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
            z-index: 10;
            line-height: 1;
        }

        .close:hover {
            color: var(--text-main);
        }

        .modal-body {
            padding: 2.5rem;
        }

        @media (max-width: 640px) {
            .modal-body {
                padding: 1.5rem;
            }
        }

        .modal-header-section {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: flex-start;
        }

        @media (max-width: 640px) {
            .modal-header-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 1rem;
            }
        }

        .modal-icon {
            width: 5rem;
            height: 5rem;
            border-radius: 1rem;
            object-fit: contain;
            box-shadow: var(--shadow-sm);
        }

        @media (max-width: 640px) {
            .modal-icon {
                width: 4rem;
                height: 4rem;
                border-radius: 0.75rem;
            }
        }

        .modal-title-area h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
            color: var(--text-main);
        }

        .modal-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .modal-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .modal-links a:hover {
            text-decoration: underline;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f9fafb;
            border-radius: var(--radius);
        }

        @media (max-width: 640px) {
            .info-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }
        }

        .info-item label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .info-item span {
            font-size: 0.95rem;
            color: var(--text-main);
            font-weight: 500;
        }

        .highlights h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .highlights ul {
            padding-left: 1.5rem;
            margin: 0;
            color: var(--text-secondary);
        }
        
        .highlights li {
            margin-bottom: 0.5rem;
        }

        /* Back to Top */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 99;
            border: none;
            outline: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow-md);
            transition: background-color 0.3s, transform 0.2s;
        }

        @media (max-width: 640px) {
            #back-to-top {
                bottom: 1.5rem;
                right: 1.5rem;
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
        }

        #back-to-top:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
    </style>

                        <img class="card-icon" src="${item.logo}" alt="${item.name} logo" loading="lazy" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjZGRkIi8+Cjx0ZXh0IHg9IjI1IiB5PSIyNSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjEyIiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iMC4zNWVtIj5BcHA8L3RleHQ+Cjwvc3ZnPgo='">
                        <div class="card-category">${getCategoryName(item.category, currentLang)}</div>
                    </div>
                    <h3>${item.name}</h3>
                    <p>${desc}</p>
                    <div class="card-footer">
                        <div class="platforms">
                            ${item.platforms.map(p => `<span class="platform">${p}</span>`).join('')}
                        </div>
                        <div class="cost-tags">
                            <span class="cost-tag ${item.cost || (item.free ? 'free' : 'paid')}">${getCostText(item, currentLang)}</span>
                        </div>
                        <div class="tags">
                            ${tagList.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => showModal(item));
                container.appendChild(card);
            });
        }

        function showModal(item) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');

            const desc = currentLang === 'zh' ? item.description : (item.description_en || item.description);
            const highlights = currentLang === 'zh' ? item.highlights : (item.highlights_en || item.highlights);

            const githubLink = item.github ?
                `<div class="info-item">
                    <label>GitHub</label>
                    <span><svg fill="currentColor" viewBox="0 0 496 512" height="1em" style="margin-right: 0.5em;"><path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"></path></svg><a href="https://github.com/${item.github}" target="_blank">View Repo</a> (${(item.stars || 0).toLocaleString()}★)</span>
                 </div>` : '';

            const licenseText = item.open_source ? (currentLang === 'zh' ? '开源' : 'Open Source') : (currentLang === 'zh' ? '专有' : 'Proprietary');
            const costText = getCostText(item, currentLang);

            modalBody.innerHTML = `
                <div class="modal-header-section">
                    <img class="modal-icon" src="${item.logo}" alt="${item.name} logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjZGRkIi8+Cjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iMC4zNWVtIj5BcHA8L3RleHQ+Cjwvc3ZnPgo='">
                    <div class="modal-title-area">
                        <h2>${item.name}</h2>
                        <div class="modal-meta">
                            <span>${item.category}</span>
                        </div>
                        <div class="modal-links" style="margin-top: 0.5rem;">
                            <a href="${item.website}" target="_blank">${currentLang === 'zh' ? '访问网站' : 'Visit Website'} ↗</a>
                        </div>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <label>${currentLang === 'zh' ? '平台' : 'Platforms'}</label>
                        <span>${item.platforms.join(', ')}</span>
                    </div>
                    <div class="info-item">
                        <label>${currentLang === 'zh' ? '许可证' : 'License'}</label>
                        <span>${licenseText}</span>
                    </div>
                    <div class="info-item">
                        <label>${currentLang === 'zh' ? '费用' : 'Cost'}</label>
                        <span>${costText}</span>
                    </div>
                    ${githubLink}
                </div>

                <p style="font-size: 1.1rem; color: var(--text-main); margin-bottom: 1.5rem;">${desc}</p>

                <div class="highlights">
                    <h3>${currentLang === 'zh' ? '亮点' : 'Highlights'}</h3>
                    <ul>
                        ${highlights.map(h => `<li>${h}</li>`).join('')}
                    </ul>
                </div>
            `;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        document.querySelector('.close').addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        });

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }

        const langToggle = document.getElementById('lang-toggle');
        const langLabel = document.getElementById('lang-label');

        langToggle.addEventListener('change', () => {
            currentLang = langToggle.checked ? 'en' : 'zh';
            langLabel.textContent = langToggle.checked ? 'English' : '中文';
            populateCategories();
            displaySoftware(softwareList);
            updateSearchPlaceholder();
        });
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', () => filterSoftware());
        document.getElementById('category-filter').addEventListener('change', filterSoftware);

        function filterSoftware(categoryOverride) {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            let categoryFilter = document.getElementById('category-filter').value;
            
            // If categoryOverride is provided (from chips), use it
            if (typeof categoryOverride === 'string') {
                categoryFilter = categoryOverride;
                // Sync dropdown
                document.getElementById('category-filter').value = categoryOverride;
            }

            const filtered = softwareList.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) ||
                                    item.description.toLowerCase().includes(searchTerm) ||
                                    item.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            displaySoftware(filtered);
        }

        const backToTopButton = document.getElementById("back-to-top");

        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.addEventListener("click", function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });


    </script>

    <div style="text-align: center; padding: 1rem; background-color: var(--bg-color); border-top: 1px solid var(--border-color); margin-top: 1rem; font-size: 0.9rem; color: var(--text-secondary);">
        <strong>Cost Legend:</strong> <span style="background-color: #dcfce7; color: #166534; padding: 2px 6px; border-radius: 4px;">Free</span> | <span style="background-color: #dbeafe; color: #1e40af; padding: 2px 6px; border-radius: 4px;">Freemium</span> | <span style="background-color: #fef3c7; color: #92400e; padding: 2px 6px; border-radius: 4px;">Paid</span>
    </div>
    <footer style="text-align: center; padding: 2rem 1rem; background-color: var(--bg-color); border-top: 1px solid var(--border-color); margin-top: 0;">
        <p style="margin: 0; color: var(--text-secondary);">
            Made with ❤️ from <a href="https://github.com/Euzohn/Awesome-Softwares" target="_blank" style="color: var(--primary-color); text-decoration: none;">Awesome-Softwares Repository</a>
        </p>
    </footer>
