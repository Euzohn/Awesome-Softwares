<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Softwares</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.75rem;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lang-select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.9rem;
            background-color: #f9fafb;
            cursor: pointer;
        }

        .filters {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            flex-direction: column;
        }

        @media (min-width: 640px) {
            .filters {
                flex-direction: row;
            }
        }

        #search, #category-filter {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #f9fafb;
        }

        #search {
            flex: 2;
        }

        #category-filter {
            flex: 1;
            cursor: pointer;
        }

        #search:focus, #category-filter:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: #fff;
        }

        /* Grid Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: #d1d5db;
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 3.5rem;
            height: 3.5rem;
            object-fit: contain;
            border-radius: 0.75rem;
            background-color: #f3f4f6;
            padding: 4px;
        }

        .card-category {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: #eff6ff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .card p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .platforms {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .platform {
            background-color: #f3f4f6;
            color: var(--text-secondary);
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .tag {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .tag::before {
            content: "#";
            color: var(--primary-color);
            margin-right: 1px;
        }

        .cost-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .cost-tag {
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .cost-tag.free {
            background-color: #dcfce7;
            color: #166534;
        }

        .cost-tag.paid {
            background-color: #fef3c7;
            color: #92400e;
        }

        .cost-tag.freemium {
            background-color: #dbeafe;
            color: #1e40af;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 0;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 700px;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
            z-index: 10;
            line-height: 1;
        }

        .close:hover {
            color: var(--text-main);
        }

        .modal-body {
            padding: 2.5rem;
        }

        .modal-header-section {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: flex-start;
        }

        .modal-icon {
            width: 5rem;
            height: 5rem;
            border-radius: 1rem;
            object-fit: contain;
            box-shadow: var(--shadow-sm);
        }

        .modal-title-area h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
            color: var(--text-main);
        }

        .modal-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .modal-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .modal-links a:hover {
            text-decoration: underline;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f9fafb;
            border-radius: var(--radius);
        }

        .info-item label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .info-item span {
            font-size: 0.95rem;
            color: var(--text-main);
            font-weight: 500;
        }

        .highlights h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .highlights ul {
            padding-left: 1.5rem;
            margin: 0;
            color: var(--text-secondary);
        }
        
        .highlights li {
            margin-bottom: 0.5rem;
        }

        /* Back to Top */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 99;
            border: none;
            outline: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow-md);
            transition: background-color 0.3s, transform 0.2s;
        }

        #back-to-top:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
    </style>

        function filterSoftware() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const filtered = softwareList.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) ||

            });
            displaySoftware(filtered);
