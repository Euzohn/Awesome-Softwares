name: Awesome Softwares CI

on:
  push:
    branches: [main]
    paths:
      - "data/software.json"
  schedule:
    - cron: "0 0 * * 0" # 每周日 00:00 执行
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate JSON
        run: |
          python3 -c "import json; json.load(open('data/software.json'))"
          echo "✅ JSON parse passed"

      - name: Validate Schema
        run: |
          python3 scripts/validate_schema.py

  generate-readme:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate README and HTML
        run: |
          python3 scripts/generate_readme.py
          python3 scripts/generate_html.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md README.zh.md index.html
          git diff --stat
          if [ -n "$(git diff --name-only)" ]; then
            git commit -m "docs: Auto-generate README and webpage $(date +%Y-%m-%d)"
            git push
            echo "✅ README and webpage updated"
          else
            echo "ℹ️  No changes to commit"
          fi

  update-stars:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update Stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/update_stars.py

      - name: Generate README and HTML
        run: |
          python3 scripts/generate_readme.py
          python3 scripts/generate_html.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Update GitHub stars & README & webpage $(date +%Y-%m-%d)"
          title: "Update GitHub Stars & README & Webpage - $(date +%Y-%m-%d)"
          body: |
            This PR updates the GitHub stars count and regenerates README files and webpage.

            Updated by GitHub Actions
          branch: update-stars
          delete-branch: true
